name: Go
on: [ push, pull_request ]
jobs:

  build:
    name: Build&test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - stable
        - oldstable
        - 1.19
        - 1.18
        - 1.17
    steps:

    - name: Check out code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.go }}
      id: go

    - name: Test
      run: go test -v ./...
